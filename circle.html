<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.shapeshift.js"></script>
<style type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></style>
<style type="text/css">
	.container {
	   height: 400px;
	   width: 400px;
	  position: relative;
	  border: 1px solid #000;
	}
	#circle{
		width: 49%;
	}
	#outer-circle{
		border-radius: 50%;
   height: 400px;
   width: 400px;
	}

.container div {
  height: 50px;
  position: absolute;
  width: 50px;
  border: 1px solid #ccc;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
      $(".container").shapeshift();
    })
</script>
</head>
<body>
	<div class="container">
		<div id="circle">
					<div id="outer-circle">

					</div>
		</div>

		<div id="rects">
				  <div>Child Element 1</div>
				  <div>Child Element 2</div>
				  <div>Child Element 3</div>
				  <div>Child Element 4</div>
				  <div>Child Element 1</div>
				  <div>Child Element 2</div>
				  <div>Child Element 3</div>
				  <div>Child Element 4</div>
		</div>

	</div>
</body>
</html>
