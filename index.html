<!DOCTYPE html>

	<title></title>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<style>
 #outer-circle {
 	margin: 0 auto;
	border: 15px solid #000;
   background: #fff;
   border-radius: 50%;
   height: 400px;
   width: 400px;
   position: relative;
   z-index: -1;
   /* 
    Child elements with absolute positioning will be 
    positioned relative to this div 
   */
 }
 #inner-circle {
  	position: absolute;
    background: #000;
    border-radius: 50%;
    height: 30px;
    width: 30px;
    top: 50%;
    left: 50%;
    margin: -15px 0px 0px -15px;
   /* 
    Offset the position correctly with
    minus half of the width and minus half of the height 
   */
 }
 #range_outside,#range_inside{
border-radius:10px;
width:45px;
padding-top:10px; padding-bottom:10px;
background-image: -webkit-linear-gradient(top, #cccccc, #3399ff);
background-image: -o-linear-gradient(top, #cccccc, #3399ff);
background-image: -moz-linear-gradient(top, #cccccc, #3399ff);
text-align:center;
color:#ffffff;
font-weight:bold; font-size:large;
margin-left:10px;
margin-top:10px;
}
#zerolevel_line
 {
  width:100%; height:5px; background: red;
  z-index: 1; 
}
.footer{
	height: 200px;
}
</style>

					  </div>

						    </div>
						  </div>
						  <div class="form-group">

						    </div>
						  </div>
						  <div class="form-group">
						    <label for="height" class="col-sm-2 control-label">height(px.)</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="height" placeholder="height">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="squares" class="col-sm-2 control-label">Count of squares</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="squares" placeholder="Squares">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="witdh" class="col-sm-2 control-label">width(px.)</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="width" placeholder="width">
						    </div>
						  </div>
						  <div class="form-group">

						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="height" placeholder="height">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-1 col-sm-10">
						      <button type="submit" class="btn btn-default">Save</button>
						    </div>
						  </div>
						</form>
					</div>
			</div>	
		</div>

			</div>
