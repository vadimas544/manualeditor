<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="text-center">
			<div class="col-lg-6">
				<h3>Circle Parameters</h3>
				<div class="row">
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="outside" class="col-sm-2 control-label">outside(px.)</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="outside" placeholder="Outside">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inside" class="col-sm-2 control-label">inside(px.)</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inside" placeholder="Inside">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="middle" class="col-sm-2 control-label">middle(px.)</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="middle" placeholder="Middle">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="zerolevel" class="col-sm-2 control-label">zero level</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="zero-level" placeholder="zero level">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-1 col-sm-10">
					      <button type="submit" class="btn btn-default">Save</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		<div class="text-center">
			<div class="col-lg-6">
				<h3>Object Parameters</h3>
					<div class="row">
						<form class="form-horizontal">
						  <div class="form-group">
						    <label for="rect" class="col-sm-2 control-label">Count of rectangles</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="rect" placeholder="Rects">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="witdh" class="col-sm-2 control-label">width(px.)</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="width" placeholder="width">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="height" class="col-sm-2 control-label">height(px.)</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="height" placeholder="height">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="squares" class="col-sm-2 control-label">Count of squares</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="squares" placeholder="Squares">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="witdh" class="col-sm-2 control-label">width(px.)</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="width" placeholder="width">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="height" class="col-sm-2 control-label">height(px.)</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="height" placeholder="height">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-1 col-sm-10">
						      <button type="submit" class="btn btn-default">Save</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<br><br><br>
	<div class="row">
		<div class="text-center">
			<div class="col-lg-6">
				Circle	
			</div>
		</div>
		<div class="text-center">
			<div class="col-lg-6">
				Rects
			</div>
		</div>
	</div>
</div>
	



<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
